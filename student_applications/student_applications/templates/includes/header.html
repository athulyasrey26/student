{% load static %}
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <img src="{% static 'img/logo.png' %}" height="50px" width="50px" />
        <a class="navbar-brand" href="#">ABC School</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Departments
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                {% for department in departments %}
                <a class="dropdown-item" target="_new" href="https://en.wikipedia.org/wiki/{{department.name}}">{{department.name}} 1</a>
                {% endfor %}
              </div>
            </li>
            {% if user.is_authenticated %}
        
            <li class="nav-item">
                <a class="nav-link">Welcome , {{ user.username }}</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
          </ul>
          

        {% else %}

            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                <a class="nav-link" href="{% url 'login' %}">Login</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="{% url 'register' %}">Register</a>
                </li>
            </ul>
        {% endif %}

          
        </div>
      </nav>
