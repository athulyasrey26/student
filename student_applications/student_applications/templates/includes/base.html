<!DOCTYPE html>
  <html>
    {%  load static %}
    {% include "includes/header.html"%}
    
      <div class="container">
        <div>
            {% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}
        </div>
          {% block content %}{% endblock %}
      </div>
      
      {% include "includes/footer.html"%}
  </body>
  </html>
